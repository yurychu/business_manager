{% extends 'registration/base_registration.html' %}
{% block title %}Регистрация профиля{% endblock title %}
{% block content %}
    <div>
        Уже зарегистрированы? <a href="{% url 'registration:login' %}">Войти</a>
    </div>
    <div>
        <h1>Заполните форму для регистрации</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
        <p><input type="submit" value="Зарегистрироваться"></p>
    </form>
    </div>
{% endblock content %}
