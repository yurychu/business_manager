{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h1 class="text-center login-title">Вход в систему</h1>
                {% block target_form %}
                {% endblock target_form%}

{% endblock content %}
{% block javascripts_footer %}

{% endblock javascripts_footer %}
